<!DOCTYPE html>
<html lang="en">
            
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-VA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
              Sign Up or Login
        </title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        

</head>

<body>

        <div class="wrapper">
            <span class="bg-animate"></span>
            <span class="bg-animate2"></span>
            <div class="form-box login">
                    <h2 style="height: 700px;" >Login</h2>
                    <form action="#">
                        <div class="input-box">
                                <input type="text" required>
                                <label style="font-size: 30px;">Username</label>
                                <i class="bx bxs-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" required>
                            <label style="font-size: 30px;">Password</label>
                            <i class="bx bxs-lock-alt"></i>
                        </div>
                        <button type="submit" class="bnt">Login</button>
                        <div class="logreg-link">
                            <p>Don't have an account? <a href="#" class=register-link>Sign Up</a></p>
                        </div>
                    </form>
            </div>
            <!-- <div class="info-text login">
                <h2>welcome</h2>
                
            </div> -->
            <div class="form-box register">
                <h2 style="height: 600px;" >Sign Up</h2>
                <form action="#">
                    <div class="input-box">
                            <input type="text" required>
                            <label style="font-size: 30px;">Username</label>
                            <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" required>
                        <label style="font-size: 30px;">Email</label>
                        <i class="bx bxs-envelope"></i>
                </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label style="font-size: 30px;">Password</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <button style="font-size: 30px;" type="submit" class="bnt">Sign Up   </button>
                    <div class="logreg-link">
                        <p style="font-size: 30px;">Don't have an account? <a href="#" class=register-link>login</a></p>
                    </div>
                </form>
        </div>

        </div>

        <p class="your"><img src="ss1.jpg" alt="description" width="300" height="400"  /></p>
</body>


</html>
